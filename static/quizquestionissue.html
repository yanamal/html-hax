<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Time: HTML Structure </title>
  </head>
  <body>
    What the URL will look like when you submit a form: input type="text" name="pass" value="banana"?
    <form action="/answer">
      <input type="radio" name="pass" value="pass=banana"/> pass=banana<br/>
      <input type="radio" name="pass" value="banana.new"/> banana.new <br/>
      <input type="radio" name="pass" value="answer=banana"/> answer=banana<br/>
      <input type="radio" name="pass" value="banana.banana"/> banana.banana <br/>
      <input type="radio" name="pass" value="correct.answer=banana"/> correct.answer=banana <br/>
      <input type="submit"/>
    </form>
  </body>
</html>
