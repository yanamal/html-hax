<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Time: HTML Structure </title>
  </head>
  <body>
    What the URL will look like when you submit a form: input type="text" name="pass" value="banana"?
    <form action="/doctypeanswer">
      <input type="text" name="pass" value="pass=banana"/>
      <input type="text" name="pass" value="banana.new"/>
      <input type="text" name="pass" value="answer=banana"/>
      <input type="text" name="pass" value="banana.banana"/>
      <input type="text" name="pass" value="correct.answer=banana"/>
    </form>
  </body>
</html>
