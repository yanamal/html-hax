<!DOCTYPE html>
<html>
 <head>
  <title>Quiz Time: HTML Structure</title>
  <link rel="stylesheet" href="/resources/puzzlestyle.css">
 </head>
 <body>
  <h1>Quiz Question!</h1>
  In CSS, which is the correct way to select all forms? <br/>
  <form action="/youranswer">
    <input type="radio" name="form" value="@f"/><br/>
    <input type="radio" name="form" value="<form>"/><br/>
    <input type="radio" name="form" value="#form><br/>
    <input type="radio" name="form" value="f"/><br/>
    <input type="submit"/>
  </form>
 </body>
</html>
